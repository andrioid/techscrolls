# fly.toml app configuration file generated for techscrolls on 2024-12-27T20:57:40+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'techscrolls'
primary_region = 'arn'

[processes]
app = "web"
classifier = "classifier"
jetstream = "jetstream"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  processes = ['app']
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[vm]]
  processes=['jetstream']
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[vm]]
  processes=['classifier']
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
